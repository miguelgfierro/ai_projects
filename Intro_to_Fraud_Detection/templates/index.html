    <!-- Chart code -->
    <script>
    /**

     * http://kevinurrutia.tumblr.com/post/16411271583/creating-a-css3-pulsating-circle
     */
    var map = AmCharts.makeChart( "chartdiv", {
      "type": "map",

        "color": "#13564e"
      },
    
      "areasSettings": {
        "unlistedAreasColor": "#222222" /* change color of the map */
      },
    
      "dataProvider": {
        "map": "worldLow",
        "images": [ {
          "zoomLevel": 5,

        }, {

        }, {
          "zoomLevel": 5,

          "title": "Paris",
          "latitude": 48.8567,
          "longitude": 2.3510
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Reykjavik",
          "latitude": 64.1353,

        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Moscow",

        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Madrid",
          "latitude": 40.4167,
          "longitude": -3.7033,
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "London",
          "latitude": 51.5002,
          "longitude": -0.1262,
          "url": "http://www.google.co.uk"
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Peking",
          "latitude": 39.9056,
          "longitude": 116.3958
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "New Delhi",
          "latitude": 28.6353,
          "longitude": 77.2250
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Tokyo",
          "latitude": 35.6785,
          "longitude": 139.6823,
          "url": "http://www.google.co.jp"
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Ankara",
          "latitude": 39.9439,
          "longitude": 32.8560
        }, {
          "zoomLevel": 5,

        }, {
          "zoomLevel": 5,

        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Ottawa",
          "latitude": 45.4235,
          "longitude": -75.6979
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Washington",
          "latitude": 38.8921,
          "longitude": -77.0241
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Kinshasa",
          "latitude": -4.3369,
          "longitude": 15.3271
        }, {
          "zoomLevel": 5,
          "scale": 0.5,
          "title": "Cairo",
          "latitude": 30.0571,

        }, {

          "scale": 0.5,
          "title": "Pretoria",
          "latitude": -25.7463,
          "longitude": 28.1876
        } ]
      }
    } );
    
    map = drawLosAngeles(map);

    // add events to recalculate map position when the map is moved or zoomed
    map.addListener( "positionChanged", updateCustomMarkers );
    

    function Location(title, latitude, longitude){
      this.title = title
      this.latitude = latitude
      this.longitude = longitude
      this.scale = 0.5
      this.zoomLevel = 5
    }

    function drawLosAngeles(map){
      var latitude = 34.05
      var longitude = 118.24
      var title = "Los Angeles"

      mapImages = map.dataProvider.images
      console.log("original length: " + mapImages.length)

      console.log(typeof(mapImages))
      console.log(Object.getOwnPropertyNames(mapImages))
      console.log(Object.keys(mapImages))
      console.log("image1")
      var im0 = mapImages[0]
      console.log(Object.getOwnPropertyNames(im0))
      
      mapImages.push(new Location(title, latitude, longitude))
      console.log("final length: " + mapImages.length)

      return map;
    }

    // this function will take current images on the map and create HTML elements for them
    function updateCustomMarkers( event ) {
      // get map object
      var map = event.chart;
    
      // go through all of the images
      for ( var x in map.dataProvider.images ) {
        // get MapImage object
        var image = map.dataProvider.images[ x ];
        
        // check if it has corresponding HTML element
        if ( 'undefined' == typeof image.externalElement )
          image.externalElement = createCustomMarker( image );
    
        // reposition the element accoridng to coordinates
        var xy = map.coordinatesToStageXY( image.longitude, image.latitude );
        image.externalElement.style.top = xy.y + 'px';
        image.externalElement.style.left = xy.x + 'px';
      }
    }
    
    // this function creates and returns a new marker element
    function createCustomMarker( image ) {
      // create holder
      var holder = document.createElement( 'div' );
      holder.className = 'map-marker';
      holder.title = image.title;
      holder.style.position = 'absolute';
    
      // maybe add a link to it?
      if ( undefined != image.url ) {
        holder.onclick = function() {
          window.location.href = image.url;
        };
        holder.className += ' map-clickable';
      }
    
      // create dot
      var dot = document.createElement( 'div' );
      dot.className = 'dot';
      holder.appendChild( dot );
    
      // create pulse
      var pulse = document.createElement( 'div' );
      pulse.className = 'pulse';
      holder.appendChild( pulse );
    
      // append the marker to the map container
      image.chart.chartDiv.appendChild( holder );
    
      return holder;
    }
    </script>
    
    <!-- HTML -->
    <div id="chartdiv"></div>
